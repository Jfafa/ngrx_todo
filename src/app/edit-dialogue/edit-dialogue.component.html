<h2 mat-dialogue-title>Choose new text for todo</h2>

<form (ngSubmit)="editItem()">
  <mat-form-field>
    <input
      matInput
      type="text"
      [(ngModel)]="editTodoItem.text"
      placeholder="Item"
      name="todoTextEdit"
    />
  </mat-form-field>
  <button mat-button>Edit Todo</button>
</form>
