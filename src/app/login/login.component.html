<form (ngSubmit)="login()">
    <div>
    <mat-form-field>
      <input
        matInput
        type="text"
        [(ngModel)]="loginObject.login"
        placeholder="login"
        name="login"
      />
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
        <input
          matInput
          type="password"
          [(ngModel)]="loginObject.password"
          placeholder="password"
          name="password"
        />
      </mat-form-field>
    </div>
    <button mat-button>Login</button>
  </form>
